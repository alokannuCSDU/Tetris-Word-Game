    <div id="game-container">
    <script>

      const gameContainer = document.getElementById("game-container");

      // Function to create a new falling block with a random word
      function createBlock() {
        const words = [
          "we",
          "design",
          "and", 
          "develop",
          "applications",
          "that",
          "run",
          "the",
          "world",
         "showcase",
          "future",
        ];
        const randomWord = words[Math.floor(Math.random() * words.length)];

        const block = document.createElement("div");
        block.classList.add("block");
        block.style.left = `${Math.floor(
          Math.random() * (gameContainer.clientWidth - 30)
        )}px`
        block.innerText = randomWord;
        gameContainer.appendChild(block);

        // Move the block down
        let topPosition = 0;
        const moveBlock = setInterval(() => {
          topPosition += 10;
          block.style.top = `${topPosition}px`;
            let flag=30;
          // Check if the block has reached the bottom
          if (topPosition >= gameContainer.clientHeight - flag) 
          {
            flag+=2;
            clearInterval(moveBlock);
          }else{

          }
        }, 50);
      }
    </script>
    <button id="sbtn" onclick="setInterval(createBlock, 1500)"> START</button>
